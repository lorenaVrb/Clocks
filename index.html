<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
  </head>
  <button class="btn btn-light" onclick="changeType()">analog</button>
  <body onload="startTime()">
    <div class="container" id="digitalContainer">
      <div class="clock row">
        <div class="hours center col-4 fs-1 fw-bold">
          <p id="hours"></p>
        </div>
        <div class="minutes center col-4 fs-1 fw-bold">
          <p id="minutes"></p>
        </div>
        <div class="seconds center col-4 fs-1 fw-bold">
          <p id="seconds"></p>
        </div>
      </div>
      <p class="fs-2 fw-bold" id="date"></p>
    </div>

    <div id="analogContainer" class="container hidden">
      <div class="clocker">
        <!--Clock Numbers-->
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
        <!--Clock Hands-->
        <div id="analogHour" class="analogHand hour"></div>
        <div id="analogMinute" class="analogHand minute"></div>
        <div id="analogSecond" class="analogHand second"></div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
  </body>
</html>
